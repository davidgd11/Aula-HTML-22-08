<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Aula HTML 22/08</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Listagem</h1>
        </header>

        <aside>
            <input type="text" placeholder="Procure seu time" list="faixa">
            <datalist id="faixa">
                <option value="Corinthians">Times de SP</option>
                <option value="Flamengo">Times do RJ</option>
                <option value="Grêmio">Times do RS</option>
            </datalist>
        </aside>

        <main>
            <section>
                <figure>
                    <img src="https://fastly.picsum.photos/id/4/400/300.jpg?hmac=lng2dNcUgQscvNiEXCskwuBrbDDoyjbA0ZWDtMUJW88" alt="">
                    <figcaption>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        </p>
                    </figcaption>
                </figure>
            </section>

            <section>
                <details>
                    <summary>Time de futebol, clique para ver mais!</summary>
                    <ul>
                        <li> - Corinthians</li>
                        <li> - Grêmio</li>
                        <li> - Cuiabá</li>
                    </ul>
                </details>

                <hr>

                <details>
                    <summary>Lista de pessoas, clique para ver mais!</summary>
                    <ul>
                        <li> - Eu</li>
                        <li> - David</li>
                        <li> - Luísa</li>
                    </ul>
                </details>

                <hr>

                

            </section>
            
        </main>
        <footer> @2023 todos os direitos reservados</footer>
    </div>
</body>
</html>
